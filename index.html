<!DOCTYPE "html">
<html>
    <head>
        <meta charset="utf-8"/>
        <link rel="icon" type="image/png" href="logo.png">
        <link rel="stylesheet" href="../WiredPanels/WiredPanels.css">
        <link rel="stylesheet" href="../WiredPanels/Colors/Neon.css">
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
        <div class="layer" id="logo">
            <object type="image/svg+xml" height="80%" data="logoAnimation.svg"></object>
            <script>
                const object = document.getElementsByTagName('object')[0];
                      color = document.styleSheets[1].cssRules[0].cssText.match(/--panel-stroke:\s*([^;]*);/)[1];
                document.body.onload = function(event) {
                    object.contentDocument.getElementsByTagName('g')[0].setAttribute('stroke', color);
                    object.contentDocument.getElementsByTagName('svg')[0].finished = function() {
                        object.parentNode.parentNode.removeChild(object.parentNode);
                        const script = document.createElement('script');
                        script.setAttribute('type', 'module');
                        script.setAttribute('src', 'main.js');
                        document.head.appendChild(script);
                    };
                };
            </script>
        </div>
        <div class="layer" id="modal" style="display: none;">
            <div class="box" id="modalContent">
            </div>
            <div id="modalButtons">
                <div style="-webkit-mask: url(icons/checkmark.svg);" id="modalPositive"></div>
                <div style="-webkit-mask: url(icons/crossmark.svg);" id="modalNegative"></div>
            </div>
        </div>
        <div class="box" id="menu" style="display: none;">
            <div class="triangle"></div><span>Menu</span>
            <ul>
                <li><div style="-webkit-mask: url(icons/undo.svg);"></div><span>Undo</span></li>
                <li><div style="-webkit-mask: url(icons/redo.svg);"></div><span>Redo</span></li>
                <li><div style="-webkit-mask: url(icons/paste.svg);"></div><span>Paste</span></li>
                <li><div style="-webkit-mask: url(icons/copy.svg);"></div><span>Copy</span></li>
                <li><div style="-webkit-mask: url(icons/cut.svg);"></div><span>Cut</span></li>
                <li><div style="-webkit-mask: url(icons/use.svg);"></div><span>Use</span></li>
                <li><div style="-webkit-mask: url(icons/search.svg);"></div><span>Search</span></li>
                <li><div style="-webkit-mask: url(icons/crossmark.svg);"></div><span>Erase</span></li>
                <li><div style="-webkit-mask: url(icons/save.svg);"></div><span>Save</span></li>
                <li><div style="-webkit-mask: url(icons/open.svg);"></div><span>Open</span></li>
                <li><div style="-webkit-mask: url(icons/screen.svg);"></div><span>Screen</span></li>
            </ul>
        </div>
    </body>
</html>
