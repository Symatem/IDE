<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>Symatem User Interface</title>
        <link rel="icon" type="image/png" href="logo.png"/>
        <link rel="stylesheet" href="../WiredPanels/WiredPanels.css"/>
        <link rel="stylesheet" href="../WiredPanels/Colors/Neon.css"/>
        <link rel="stylesheet" href="main.css"/>
    </head>
    <body>
        <div class="layer" id="logo">
            <object type="image/svg+xml" style="height: 80%;" data="logoAnimation.svg"></object>
            <script>
                document.body.onload = function(event) {
                    const styles = window.getComputedStyle(document.body),
                          color = styles.getPropertyValue('--panel-stroke'),
                          object = document.getElementsByTagName('object')[0];
                    object.contentDocument.getElementsByTagName('g')[0].setAttribute('stroke', color);
                    object.contentDocument.getElementsByTagName('svg')[0].finished = function() {
                        object.parentNode.parentNode.removeChild(object.parentNode);
                        const script = document.createElement('script');
                        script.setAttribute('type', 'module');
                        script.setAttribute('src', 'main.js');
                        document.head.appendChild(script);
                    };
                };
            </script>
        </div>
        <div class="layer" id="modal" style="display: none;">
            <div class="box"></div>
            <div id="modalButtons">
                <div id="modalPositive"></div>
                <div id="modalNegative"></div>
            </div>
        </div>
        <div class="box" id="menu" style="display: none;">
            <div>
                <div class="triangle"></div><span>Menu</span>
                <div class="ul">
                    <div class="li"><div style="-webkit-mask: url(icons/undo.svg);"></div><span>Undo</span></div>
                    <div class="li"><div style="-webkit-mask: url(icons/redo.svg);"></div><span>Redo</span></div>
                    <div class="li" style="display: none;"><div style="-webkit-mask: url(icons/paste.svg);"></div><span>Paste</span></div>
                    <div class="li" style="display: none;"><div style="-webkit-mask: url(icons/copy.svg);"></div><span>Copy</span></div>
                    <div class="li" style="display: none;"><div style="-webkit-mask: url(icons/cut.svg);"></div><span>Cut</span></div>
                    <div class="li"><div style="-webkit-mask: url(icons/use.svg);"></div><span>Use</span></div>
                    <div class="li"><div style="-webkit-mask: url(icons/search.svg);"></div><span>Search</span></div>
                    <div class="li"><div style="-webkit-mask: url(icons/crossmark.svg);"></div><span>Erase</span></div>
                    <div class="li"><div style="-webkit-mask: url(icons/save.svg);"></div><span>Save</span></div>
                    <div class="li"><div style="-webkit-mask: url(icons/open.svg);"></div><span>Open</span></div>
                    <div class="li" style="display: none;"><div style="-webkit-mask: url(icons/gear.svg);"></div><span>Options</span></div>
                    <div class="li"><div style="-webkit-mask: url(icons/screen.svg);"></div><span>Screen</span></div>
                </div>
            </div>
        </div>
    </body>
</html>
